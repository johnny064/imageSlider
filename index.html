<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Slider</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="home-container">

        
        <div class="sliders">
            <img src="/images/1.jpg" alt="1st images">
            <div class="subtitles">Image 01</div>
        </div>

        <div class="sliders">
            <img src="/images/2.jpg" alt="1st images">
            <div class="subtitles">Image 02</div>
        </div>

        <div class="sliders">
            <img src="/images/3.jpg" alt="1st images">
            <div class="subtitles">Image 03</div>
        </div>
    </div>


    <div class="nextBtn">
        <i class="fa fa-angle-right" id="next"></i>
    </div>

    <div class="prevBtn">
        <i class="fa fa-angle-left" id="prev"></i>
    </div>

   <script src="/app.js"></script> 
</body>
</html>
